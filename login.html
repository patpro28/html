<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tmath</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="FontAwesome/css/all.css"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.2.2/es5/tex-mml-chtml.min.js" integrity="sha512-6FaAxxHuKuzaGHWnV00ftWqP3luSBRSopnNAA2RvQH1fOfnF/A1wOfiUWF7cLIOFcfb1dEhXwo5VG3DAisocRw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
  <nav
    class="fixed top-0 left-0 flex flex-col items-center w-24 h-full py-4 space-y-2 transition-all duration-500 ease-in-out bg-dark-blue lg:w-32">
    <a href="#" class="">
      <img src="https://c.tmath.vn/static/icons/logo.svg" alt="" />
    </a>
    <div
      class="relative block w-16 py-3 text-center text-white transition-all duration-500 ease-in-out rounded-md hover:bg-indigo-600/50 lg:w-24">
      <a href="#" class="p-4">
        <i class="text-xl fa-duotone fa-book-open lg:text-2xl"></i>
      </a>
      <div
        class="h-0 text-xs font-bold leading-5 uppercase transition-all duration-500 ease-in-out opacity-0 lg:h-fit lg:opacity-100">
        Problems</div>
    </div>
    <div
      class="relative block w-16 py-3 text-center text-white transition-all duration-500 ease-in-out rounded-md hover:bg-indigo-600/50 lg:w-24">
      <a href="#" class="p-4">
        <i class="text-xl fa-duotone fa-table-list lg:text-2xl"></i>
      </a>
      <div
        class="h-0 overflow-hidden text-xs font-bold leading-5 uppercase transition-all duration-500 ease-in-out opacity-0 lg:h-fit lg:opacity-100">
        Submissions</div>
    </div>
    <div
      class="relative block w-16 py-3 text-center text-white transition-all duration-500 ease-in-out rounded-md hover:bg-indigo-600/50 lg:w-24">
      <a href="#" class="p-4">
        <i class="text-xl fa-duotone fa-users lg:text-2xl"></i>
      </a>
      <div
        class="h-0 text-xs font-bold leading-5 uppercase transition-all duration-500 ease-in-out opacity-0 lg:h-fit lg:opacity-100">
        Users</div>
    </div>
    <div
      class="relative block w-16 py-3 text-center text-white transition-all duration-500 ease-in-out rounded-md hover:bg-indigo-600/50 lg:w-24">
      <a href="#" class="p-4">
        <i class="text-xl fa-duotone fa-earth lg:text-2xl"></i>
      </a>
      <div
        class="invisible h-0 text-xs font-bold leading-5 uppercase transition-all duration-500 ease-in-out opacity-0 lg:visible lg:h-fit lg:opacity-100">
        Organizations</div>
    </div>
    <div
      class="relative block w-16 py-3 text-center text-white transition-all duration-500 ease-in-out rounded-md hover:bg-indigo-600/50 lg:w-24">
      <a href="#" class="p-4">
        <i class="text-xl fa-duotone fa-trophy lg:text-2xl"></i>
      </a>
      <div
        class="h-0 text-xs font-bold leading-5 uppercase transition-all duration-500 ease-in-out opacity-0 lg:h-fit lg:opacity-100">
        Contests</div>
    </div>
    <div
      class="relative block w-16 py-3 text-center text-white transition-all duration-500 ease-in-out rounded-md group hover:bg-indigo-600/50 lg:w-24">
      <a href="#" class="p-4">
        <i class="text-xl fa-duotone fa-circle-question lg:text-2xl"></i>
      </a>
      <div
        class="h-0 text-xs font-bold leading-5 uppercase transition-all duration-500 ease-in-out opacity-0 lg:h-fit lg:opacity-100">
        About</div>
      <div
        class="absolute flex flex-col items-start h-0 overflow-hidden transition-all duration-500 ease-in-out bg-indigo-900 divide-y rounded-lg opacity-0 group-hover:h-fit group-hover:opacity-100 top-1/2 group-hover:top-0 left-16 lg:left-24">
        <a href="#" class="w-full px-4 py-3 text-left whitespace-nowrap hover:bg-indigo-600/50"> Tip </a>
        <a href="#" class="w-full px-4 py-3 text-left whitespace-nowrap hover:bg-indigo-600/50"> Status </a>
        <a href="#" class="w-full px-4 py-3 text-left whitespace-nowrap hover:bg-indigo-600/50"> Custom Checker </a>
      </div>
    </div>
    <div
      class="relative block w-16 py-3 text-center text-white transition-all duration-500 ease-in-out rounded-md hover:bg-indigo-600/50 lg:w-24">
      <a href="#" class="p-4">
        <i class="text-xl fa-duotone fa-cog lg:text-2xl"></i>
      </a>
      <div
        class="h-0 text-xs font-bold leading-5 uppercase transition-all duration-500 ease-in-out opacity-0 lg:h-fit lg:opacity-100">
        Admin</div>
    </div>
  </nav>
  <main class="flex flex-col h-full min-h-screen ml-24 transition-all duration-500 ease-in-out bg-slate-100 lg:ml-32">
    <div class="sticky top-0 z-50 flex items-center justify-between px-4 py-4 bg-white">
      <div class="text-3xl font-bold">
        Đăng nhập
      </div>
      <div class="flex space-x-3 group">
        <div class="relative">
          <a class="flex items-center space-x-2" href="#">
            <img class="w-10 h-10 rounded-full" src="https://www.gravatar.com/avatar/61ed114b5efb6c8c179081e8efc00d90?d=identicon&s=80" alt="">
            <div class="w-0 overflow-hidden text-lg transition-all duration-500 ease-in-out lg:w-fit">
              <span>Hello, </span>
              <span class="font-bold">patpro28</span>
              <span><i class="fa-duotone fa-circle-caret-down"></i></span>
            </div>
          </a>
          <div class="absolute rounded-md max-h-0 overflow-hidden transition-[max-height] duration-500 ease-in-out group-hover:max-h-80 [&>*]:whitespace-nowrap flex flex-col left-0 bg-indigo-900/75 w-full text-white divide-y [&>*]:p-3">
            <a href="#" class="hover:bg-indigo-900">Edit profile</a>
            <a href="#" class="hover:bg-indigo-900">Logout</a>
            <a href="#" class="hover:bg-indigo-900">Logout</a>
            <a href="#" class="hover:bg-indigo-900">Logout</a>
          </div>
        </div>
      </div>
    </div>
    <div class="flex items-center justify-center min-h-full px-4 py-12 sm:px-6 lg:px-8">
      <div class="w-full max-w-md space-y-8">
        <div>
          <img class="w-auto h-12 mx-auto" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600" alt="Your Company">
          <h2 class="mt-6 text-3xl font-bold tracking-tight text-center text-gray-900">Sign in to your account</h2>
        </div>
        <form class="p-8 mt-8 space-y-6 bg-white rounded-lg" action="#" method="POST">
          <div class="space-y-4 shadow-sm">
            <div>
              <label for="username" class="font-semibold text-gray-700">Username</label>
              <div class="relative">
                <input id="username" name="username" type="text" autocomplete="username" required class="relative block w-full px-10 py-2 text-gray-900 placeholder-gray-500 border border-gray-300 rounded-md appearance-none focus:z-10 focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm" placeholder="Username">
                <span class="absolute left-0 z-10 w-8 translate-x-1/2 -translate-y-1/2 top-1/2">
                  <i class="fa-duotone fa-user"></i>
                </span>
              </div>
            </div>
            <div>
              <label for="password" class="font-semibold text-gray-700">Password</label>
              <div class="relative">
                <input id="password" name="password" type="password" autocomplete="current-password" required class="relative block w-full px-10 py-2 text-gray-900 placeholder-gray-500 border border-gray-300 rounded-md appearance-none focus:z-10 focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm" placeholder="Password">
                <span class="absolute left-0 z-10 w-8 translate-x-1/2 -translate-y-1/2 top-1/2">
                  <i class="fa-duotone fa-lock"></i>
                </span>
              </div>
            </div>
          </div>
    
          <div class="flex items-center justify-between">
            <div class="flex items-center">
              <input id="remember-me" name="remember-me" type="checkbox" class="w-4 h-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
              <label for="remember-me" class="block ml-2 text-sm text-gray-900">Remember me</label>
            </div>
    
            <div class="text-sm">
              <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500">Forgot your password?</a>
            </div>
          </div>
    
          <div>
            <button type="submit" class="relative flex justify-center w-full px-4 py-2 text-sm font-medium text-white bg-indigo-600 border border-transparent rounded-md group hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
              <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                <i class="text-indigo-500 fa-duotone fa-lock-open group-hover:text-indigo-400"></i>
              </span>
              Sign in
            </button>
          </div>
        </form>
      </div>
    </div>
  </main>
</body>

</html>
